<section class="login-bg">
  <div class="login-container">
    <div class="login-head">Sign in</div>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <email [email]="loginForm.controls.email" [submitted]="isSubmitted"></email>
      <password [password]="loginForm.controls.password" [submitted]="isSubmitted"></password>
      <login-button></login-button>
    </form>
  </div>
</section>
